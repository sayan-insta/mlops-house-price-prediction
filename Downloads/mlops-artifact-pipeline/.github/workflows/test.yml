name: Test Training

on:
  push:
    branches: [test]  # triggers only when pushing to 'test' branch
  pull_request:
    branches: [test]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Pytest
      run: PYTHONPATH=. pytest tests/

